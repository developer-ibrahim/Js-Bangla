<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css file/Style.css">

<body>
<section class="Login-Form-Section">
  <div class="container">
    <div class="inner-section">
    <form action="">

      <div class="title">
        <h1>Create An Account</h1>
      </div>

      <div class="Username">
        <label for="Username">Username</label>
        <input type="text" placeholder="Username" id="u">
      </div>

      <div class="Email">
        <label for="Email">Email</label>
        <input type="text" placeholder="Email" id="e">
      </div>

      <div class="Passowrd">
        <label for="Passowrd">Passowrd</label>
        <input type="text" placeholder="Passowrd" id="p">
      </div>

      <div class="Confirm-Password">
        <label for="Confirm-Password">Confirm Password</label>
        <input type="text" placeholder="Confirm-Password" id="cp">
      </div>

      <div class="submit">
       <button class="Button">Sent</button>
      </div>
      
    </form>
   </div>
  </div>
</section>
  <script src="Js file/App.js"></script>
  <script src="Js file/Rewrite.js"></script>
  <script src="js file/New App.js"></script>
